openapi: "3.0.3"

info:
  title: "User"
  version: "1"
  description: User API

servers:
  - url: http://localhost:8080/api
    description: Local server

paths:
  /user:
    post:
      summary: Save User
      operationId: saveUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'

  /user/{id}:
    get:
      summary: Get User By Id
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: Unique Id of an User
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'

components:
  schemas:
    UserDTO:
      type: object
      description: Data element for User
      required:
        - email
        - ssn
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        firstName:
          type: string
          minLength: 3
        lastName:
          type: string
        ssn:
          type: string
          description: Phone number
          example: 9999999999
#          pattern: '\+[0-9]{10}'
          x-constraints: "@EvenLong"
#          x-constraints: "@Capitalized(required = true)"
    Error:
      type: object
      properties:
        errorCode:
          type: integer
          format: int32
        errorMessage:
          type: string
    ErrorMethod:
      type: object
      properties:
        errorCode:
          type: integer
          format: int32
        errorMessage:
          type: string
        field:
          type: string
    ErrorModel:
      type: object
      properties:
        errorCode:
          type: integer
          format: int32
        errorDesc:
          type: string
        field:
          type: array
          items:
            $ref: '#/components/schemas/ErrorMethod'
